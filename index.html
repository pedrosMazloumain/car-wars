<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars war</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- عناصر اللعبة الثلاثية الأبعاد سيتم إضافتها هنا عبر JavaScript -->
    <!-- على سبيل المثال، عنصر <canvas> الذي سترسم عليه اللعبة -->

    <div class="controls">
        <div class="left-controls">
            <button id="btn-left">◀</button>
            <button id="btn-right">▶</button>
        </div>
        <div class="right-controls">
            <button id="btn-fwd">▲</button>
            <button id="btn-bwd">▼</button>
        </div>
    </div>

    <!-- 
        ملاحظات حول ميزات اللعبة:
        - المتجر، العقبات، العالم المفتوح (جسور، بحيرات)، والعملات الذهبية هي جزء من منطق اللعبة
          الذي تتم برمجته في ملف "script.js" باستخدام مكتبات مثل Three.js.
        - ملف HTML هذا يوفر فقط الأزرار للتحكم على شاشات اللمس.
    -->

    <script type="module" src="script.js"></script>
</body>
</html>
